<h1 align="center">Report Lost Item Form</h1>
<p align="center"><img src="../LostNFound/nodeapp/pictures/Aurora_Logo.png" height="100px" width="200px"></p>
<div class="row" align="center">
    <div class="col">
        <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
    </div>

<p align="center"><label for="item">Choose an Item Type:</label>

    <select name="item" id="item" >

        <option value="Keys">Keys</option>

<p align="center"><label for="location">Choose a Location:</label>

    <select name="location" id="location">

        <option value="Dunham">Dunham</option>
        <option value="Institution">Institution</option>
        <option value="Alumni">Alumni</option>
    </select></p>
<p align="center"><label for="date">Date for Lost Item:</label>
    <input type="date" id="date" name="date"></p>
