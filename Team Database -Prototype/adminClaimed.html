<!DOCTYPE html>
<html lang="en">
<style>
    body{
        text-align: center;
        background-color: lightblue;
    }
    a{
        text-decoration: none;
        color: black;
    }
</style>
<head>
    <title>Claimed Items</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightblue">

<div class="container">
    <h1>AU Lost and Found</h1>
    <h3>Claimed Items</h3>
    <p>
        <input class="textbox">
        <button class="onclick">
            Search
        </button>
        <label for="litem">Filter Item:</label>
        <select name="litem" id="litem">
            <option value="null"></option>
            <option value="phone">Phone</option>
            <option value="keys">Keys</option>
            <option value="ID">ID</option>
            <option value="clothes">Clothing</option>
            <option value="accessories">Accessories</option>
            <option value="misc">Miscellaneous</option>
        </select>
        <label for="litem">Filter Location:</label>
        <select name="litem" id="loc">
            <option value="null"></option>
            <option value="Dunham">Dunham Hall</option>
            <option value="ICE">Institute for Collaboration</option>
            <option value="Southlawn Lot">Southlawn Lot</option>
            <option value="Parking Garage">Parking Garage</option>
            <option value="Stem">STEM building</option>
            <option value="Crimi Auditorim">Crimi Auditorium</option>
        </select>

    </p>
    <table class="table table-bordered" style="background-color: whitesmoke">
        <thead>
            <th>ID Number</th>
            <th>Item</th>
            <th>Description</th>
            <th>Location Found</th>
            <th>Claimed By</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Keys</td>
            <td>Black Ford Keys with red clip</td>
            <td>ICE</td>
            <td>John Smith</td>
        </tr>



        </tbody>
    </table>


    <button><a href="adminTable.html">Go to Found Items</a> </button>

</div>




</body>
</html>
