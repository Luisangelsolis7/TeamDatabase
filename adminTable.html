<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>AU Lost and Found</h2>
    <p>Vey Basic Prototype</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID Number</th>
            <th>Item</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Iphone 12 pro</td>
            <td>Red, black case, found in Duhnam</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Wallet</td>
            <td>Black leather, cash inside, no ID, found in ICE</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Keys</td>
            <td>3 keys, and AU key chain</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
